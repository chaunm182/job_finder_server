<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/web.html}"
      lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm việc làm</title>
</head>
<body>
<div layout:fragment="content">
    <section class="statistic statistic2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Tìm kiếm việc làm </strong>
                        </div>
                        <div class="card-body card-block">
                            <form id="form-search-job" th:action="@{/api/posts}" method="get" class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col col-md-6">
                                        <input id="jobName" name="jobName" type="text" placeholder="Nhập tên công việc..." class="form-control">
                                    </div>
                                    <div class="col col-md-2">
                                        <select name="address" id="address" class="form-control">
                                            <option value="all">Tất cả địa điểm</option>
                                            <th:block th:each="address : ${addressList}">
                                                <option th:value="${address}" th:text="${address}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="col col-md-2">
                                        <select name="jobCategory.id" id="jobCategory.id" class="form-control">
                                            <option value="0">Tất cả ngành nghề</option>
                                            <th:block th:each="jobCategory : ${jobCategories}">
                                                <option th:value="${jobCategory.id}" th:text="${jobCategory.name}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button id="btn-search-job" type="button" class="btn btn-outline-success">
                                            <i class="fa fa-search"></i>&nbsp; Tìm kiếm</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END STATISTIC-->
    <section class="p-t-20">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- USER DATA-->
                    <div class="user-data m-b-30">
                        <p id="search-title" class="title-3 m-b-30">Kết quả tìm kiếm </p>
                        <div class="table-responsive table-data">
                            <table class="table">
                                <thead>
                                <tr>
                                    <td>Tên công việc</td>
                                    <td>Lương tối thiểu</td>
                                    <td>Lương tối đa</td>
                                    <td>Địa điểm làm việc</td>
                                </tr>
                                </thead>
                                <tbody id="search-table">
                                
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- END USER DATA-->
                </div>
            </div>
        </div>
    </section>
</div>

<div layout:fragment="script">
    <script th:src="@{/js/search.js}"></script>
</div>
</body>
</html>
