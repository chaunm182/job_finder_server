<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="update-candidate-modal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="smallmodalLabel">Trạng thái tuyển dụng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-update-recruiment-detail" th:object="${recruimentDetail}">
                    <input type="hidden" id="id" th:field="*{id}">
                    <input type="hidden" id="applyAt" th:value="${#dates.format(recruimentDetail.applyAt,'yyyy-MM-dd HH:mm:ss')}">
                    <input type="hidden" id="userId" th:field="*{user.id}">
                    <input type="hidden" id="postId" th:field="*{post.id}">
                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label for="status" class=" form-control-label">Trạng thái</label>
                        </div>
                        <div class="col-12 col-md-9">
                            <select th:field="*{status}" id="status" class="form-control">
                                <option value="Từ chối">Từ chối</option>
                                <option value="Chấp thuận">Chấp thuận</option>
                                <option value="Đã tuyển dụng">Tuyển dụng</option>
                                <option value="Đang chờ duyệt">Đang chờ duyệt</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy bỏ</button>
                <button id="btn-save-recruitment" type="button" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
