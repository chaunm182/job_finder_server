<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/login.html}"
      lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="login-wrap">
        <div class="login-content">
            <div class="login-logo">
                <a href="#">
                    <h2 style="color: #3868CD">Job Finder</h2>
                </a>
            </div>
            <div class="login-form">
                <th:block th:if="${param.error}">
                    <div class="sufee-alert alert with-close alert-danger alert-dismissible fade show">
                        <span class="badge badge-pill badge-danger">Error</span>
                        Sai tên đăng nhập hoặc mật khẩu
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                </th:block>
                <th:block th:if="${param.logout}">
                    <div class="sufee-alert alert with-close alert-info alert-dismissible fade show">
                        <span class="badge badge-pill badge-info">Success</span>
                        Đăng xuất thành công
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                </th:block>
                <th:block th:if="${param.register_success}">
                    <div class="sufee-alert alert with-close alert-info alert-dismissible fade show">
                        Đăng ký tài khoản thành công. Vui lòng đăng nhập
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                </th:block>
                <form th:action="@{/auth-user}" method="post">
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input class="au-input au-input--full" type="text" name="username" id="username" placeholder="Tên đăng nhập" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input class="au-input au-input--full" type="password" name="password" placeholder="Mật khẩu">
                    </div>
                    <div class="login-checkbox">
                        <label>
                            <input type="checkbox" name="remember">Nhớ thông tin đăng nhập
                        </label>
                        <label>
                            <a href="#">Quên mật khẩu?</a>
                        </label>
                    </div>
                    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Đăng nhập</button>
                    <div class="social-login-content">
                        <div class="social-button">
                            <button class="au-btn au-btn--block au-btn--blue m-b-20">Đăng nhập với Facebook</button>
                        </div>
                    </div>
                </form>
                <div class="register-link">
                    <p>
                        Chưa có tài khoản?
                        <a th:href="@{/register}">Đăng ký ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
