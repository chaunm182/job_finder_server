<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/login.html}"
      lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="login-wrap">
        <div class="login-content">
            <div class="login-logo">
                <a href="#">
                    <h2 style="color: #3868CD">Job Finder</h2>
                </a>
            </div>
            <div class="login-form">
                <form th:object="${user}" th:action="@{/register}" method="post">
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input th:field="*{account.username}" class="au-input au-input--full" type="text" placeholder="Nhập tên tài khoản...">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input th:field="*{account.password}" class="au-input au-input--full" type="password" placeholder="Nhập mật khẩu...">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input th:field="*{account.email}" class="au-input au-input--full" type="email" placeholder="Nhập email...">
                    </div>
                    <div class="form-group">
                        <label>Họ và tên đệm</label>
                        <input th:field="*{fullName.firstName}" class="au-input au-input--full" type="text" placeholder="Họ và tên đệm...">
                    </div>
                    <div class="form-group">
                        <label>Tên</label>
                        <input th:field="*{fullName.lastName}" class="au-input au-input--full" type="text" placeholder="Tên...">
                    </div>
                    <div class="login-checkbox">
                        <label>
                            <input type="checkbox" name="aggree">Đồng ý điều khoản
                        </label>
                    </div>
                    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
