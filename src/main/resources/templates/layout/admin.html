<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang = "en">

    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="au theme template">
        <meta name="author" content="Minh Chau Nguyen">
        <meta name="keywords" content="au theme template">

        <!-- Title Page-->
        <title>Job Finder</title>

        <!-- Fontfaces CSS-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" media="all">
        <link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
        <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
        <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

        <!-- Bootstrap CSS-->
        <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

        <!-- Vendor CSS-->
        <link th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
        <link th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
        <link th:href="@{/vendor/wow/animate.css/}" rel="stylesheet" media="all">
        <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
        <link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
        <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
        <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

        <!-- Main CSS-->
        <link th:href="@{/css/theme.css}" rel="stylesheet" media="all">

    </head>

    <body class="animsition" style="animation-duration: 900ms; opacity: 1;">
        <div class="page-wrapper">
            <!-- MENU SIDEBAR-->
            <aside class="menu-sidebar d-none d-lg-block">
                <div class="logo">
                    <h2 style="color: #3868CD">Job Finder</h2>
                </div>
                <div class="menu-sidebar__content js-scrollbar1">
                    <nav class="navbar-sidebar">
                        <ul class="list-unstyled navbar__list">
                            <li>
                                <a th:href="@{/admin/home}">
                                    <i class="fas fa-tachometer-alt"></i>Trang chủ</a>
                            </li>
                            <li sec:authorize="hasRole('HRMANAGER')" class="has-sub">
                                <a class="js-arrow" href="#">
                                    <i class="fas fa-copy"></i>Quản lý tin tuyển dụng</a>
                                <ul class="list-unstyled navbar__sub-list js-sub-list">
                                    <li>
                                        <a th:href="@{/admin/post/list}">Danh sách bài viết</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/admin/post/save}">Thêm mới</a>
                                    </li>
                                </ul>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')" class="has-sub">
                                <a class="js-arrow" href="#">
                                    <i class="fa fa-user"></i>Quản lý người dùng</a>
                                <ul class="list-unstyled navbar__sub-list js-sub-list">
                                    <li>
                                        <a href="">Danh sách người dùng</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/admin/post/save}">Thêm mới</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <!-- END MENU SIDEBAR-->

            <!-- PAGE CONTAINER-->
            <div class="page-container">
                <!-- HEADER DESKTOP-->
                <header class="header-desktop">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div class="header-wrap">
                                <form class="form-header">
                                    <input class="au-input au-input--xl" type="text" name="search" placeholder="Search for datas &amp; reports..." />
                                    <button class="au-btn--submit" type="submit">
                                        <i class="zmdi zmdi-search"></i>
                                    </button>
                                </form>
                                <div class="header-button">
                                    <div class="noti-wrap">

                                    </div>
                                    <div class="account-wrap">
                                        <div class="account-item clearfix js-item-menu">
                                            <div class="content">
                                                <a class="js-acc-btn" href="#">Xin chào,
                                                    <th:block th:if="${session.account}">
                                                        <span th:text="${session.account.getFullName().firstName}+' '+${session.account.getFullName().lastName}"></span>
                                                    </th:block>
                                                </a>
                                            </div>
                                            <div class="account-dropdown js-dropdown">
                                                <div th:if="${session.account}" class="info clearfix">
                                                    <div class="content">
                                                        <h5 class="name">
                                                            <a href="#" th:text="${session.account.getFullName().firstName}+' '+${session.account.getFullName().lastName}"></a>
                                                        </h5>
                                                        <p th:text="${session.account.getCompany().name}"></p>
                                                        <span class="email" th:text="${session.account.getAccount().getEmail()}"></span>
                                                    </div>
                                                </div>
                                                <div class="account-dropdown__body">
                                                    <div class="account-dropdown__item">
                                                        <a href="#">
                                                            <i class="zmdi zmdi-account"></i>Tài khoản của tôi</a>
                                                    </div>
                                                    <div class="account-dropdown__item">
                                                        <a href="#">
                                                            <i class="zmdi zmdi-settings"></i>Cài đặt</a>
                                                    </div>
                                                </div>
                                                <div class="account-dropdown__footer">
                                                    <a id="logout-button">
                                                        <i class="zmdi zmdi-power"></i>Đăng xuất</a>
                                                    <form id="logout-form" th:action="@{/logout}" method="post"></form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- HEADER DESKTOP-->

                <!-- MAIN CONTENT-->
                <div class="main-content">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div layout:fragment="content" class="row">

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="copyright">
                                        <p>Copyright © 2020. All rights reserved.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div layout:fragment="modal"></div>

        <!-- Jquery JS-->
        <script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
        <!-- Bootstrap JS-->
        <script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
        <script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
        <!-- Vendor JS       -->
        <script th:src="@{/vendor/slick/slick.min.js}">
        </script>
        <script th:src="@{/vendor/wow/wow.min.js}"></script>
        <script th:src="@{/vendor/animsition/animsition.min.js}"></script>
        <script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
        </script>
        <script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
        <script th:src="@{/vendor/counter-up/jquery.counterup.min.js}">
        </script>
        <script th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
        <script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
        <script th:src="@{/vendor/select2/select2.min.js}">
        </script>

        <!-- Main JS-->
        <script th:src="@{/js/main.js}"></script>
        <script th:inline="javascript">
            $('#logout-button').on('click',function () {
                $('#logout-form').submit();
            })
        </script>
        <th:block layout:fragment="script">

        </th:block>

    </body>

</html>
<!-- end document-->
